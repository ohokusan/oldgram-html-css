<!DOCTYPE html>
<html lang="en">
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div class="container">
            <header class="app-header">
                <img src="images/oldagram-logo.svg" class="img-logo">
                <img src="images/user-avatar.png" class="img-user-avatar">
            </header>
            
            <section class="feed">
                
                <article class="post">
                    <header class="post-header">
                        <img src="images/avatar-vangogh.jpg" class="img-user-avatar">
                        <div>
                            <span class="post-name">Vincent van Gogh</span>
                            <span class="post-location">Zudert, Netherlands</span>
                        </div>
                    </header>
                    <img src="images/post-vangogh.jpg" class="post-img">
                    <div class="post-body">
                        <div class="post-interaction">
                            <button class="btn post-like"><img src="images/icon-heart.png"></button>
                            <button class="btn post-comment"><img src="images/icon-comment.png"></button>
                            <button class="btn post-dm"><img src="images/icon-dm.png"></button>
                        </div>
                        <span class="post-like-number">21 likes</span>
                        <div class="post-comment">
                            <span class="post-comment-username">vincey1853</span> just took a few mushrooms lol
                        </div>
                    </div>
                    
                </article>
                
            </section>
        
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
